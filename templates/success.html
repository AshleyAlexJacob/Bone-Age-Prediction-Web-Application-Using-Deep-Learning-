{% extends "layout.html" %}
    
{% block content %}


<div class = "second-main" style = "height: 100% ; width: 100%;">
    <nav>
        <ul style = "padding-right: 2%;" class = "main-nav">
            <li><a href ="/">HomePage</a></li>                
        </ul>
       
    </nav>
    <div class = "header">
        <row style = "width: 100% ; display: flex; justify-content: center;">
            <h3 class="header-text">Uploaded Image</h3>
        </row>
        <row style = "width: 50% ; display: flex; justify-content: center;">
            <img class = "result-img" src={{image}}>
        </row>
    </div>

    <div class = "info">
    
        <row style = "width: 100% ; display: flex; justify-content: center;">
            <h3 class = "header-text">Model Prediction</h3>
        </row>
        <row style = "width: 100%; display: flex; justify-content: center;">
            <p style="color: white;">{{predictions}}</p>
        </row>
    </div>
</div>

{% endblock content %}
